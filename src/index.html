<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
</head>

<body class="page">
    <header class="header">
        <img src="<%=require('./images/logo/logo.svg')%>" alt="Логотип с надписью Место" class="header__logo">
    </header>
    <main class="content">
        <section class="profile">
            <div class="profile__avatar-bg">
                <img src="#" alt="" class="profile__avatar">
            </div>
            <div class="profile__intro">
                <div class="profile__container">
                    <h1 class="profile__title"></h1>
                    <button type="button" aria-label="Редактировать" class="profile__edit-button"></button>
                </div>
                <p class="profile__subtitle"></p>
            </div>
            <button type="button" aria-label="Добавить" class="profile__add-button"></button>
        </section>
        <div class="elements">
            <ul class="elements__container">
            </ul>
        </div>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <!-- Попап -->
    <div class="popup profile-popup">
        <div class="popup__container">
            <button type="button" aria-label="Закрыть" class="popup__close"></button>
            <h2 class="popup__heading">Редактировать профиль</h2>
            <form name="popup__forms" id="profile-form" class="popup__forms" method="get" action="#">
                <input required type="text" placeholder="Имя" name="userName" minlength="2" maxlength="40"
                    id="profile-name" class="popup__form popup__form_type_name">
                <span class="popup__error" id="profile-name-error"></span>
                <input required type="text" placeholder="Вид деятельности" name="userDescription" id="popup-description"
                    minlength="2" maxlength="200" class="popup__form popup__form_type_description">
                <span class="popup__error" id="popup-description-error"></span>
                <button disabled class="popup__save-button popup__save-button_disabled" aria-label="Сохранить"
                    type="submit">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup popup-AddCard">
        <div class="popup__container">
            <button type="button" aria-label="Закрыть" class="popup__close" id="popupAddCardClose"></button>
            <h2 class="popup__heading">Новое место</h2>
            <form name="popup__AddCardforms" id="popupAddCardForms" class="popup__forms" method="get" action="#">
                <input required minlength="2" maxlength="30" type="text" placeholder="Название" id="popupAddCardTitle"
                    name="name" class="popup__form popup__form_type_name">
                <span class="popup__error" id="popupAddCardTitle-error"></span>
                <input required type="url" placeholder="Ссылка на картинку" id="popupAddCardLink" name="link"
                    class="popup__form popup__form_type_description">
                <span class="popup__error" id="popupAddCardLink-error"></span>
                <button disabled class="popup__save-button_disabled popup__save-button" id="popupCreateButton"
                    aria-label="Сохранить" type="submit">Создать</button>
            </form>
        </div>
    </div>
    <div class="popup popup-img">
        <div class="popup__picture-container">
            <button type="button" aria-label="Закрыть" id="closeBigImg"
                class="popup__close popup__close_type_popup-img"></button>
            <img src=" #" alt="" class="popup__picture">
            <p class="popup__description"></p>
        </div>
    </div>

    <div class="popup avatar-popup">
        <div class="popup__container">
            <button type="button" aria-label="Закрыть" class="popup__close"></button>
            <h2 class="popup__heading">Обновить аватар</h2>
            <form name="popup__forms" id="avatar-form" class="popup__forms" method="get" action="#">
                <input required type="url" id="avatar-input" placeholder="Ссылка на картинку" name="avatar"
                    class="popup__form popup__form_type_description">
                <span class="popup__error" id="avatar-input-error"></span>
                <button disabled class="popup__save-button_disabled popup__save-button" aria-label="Сохранить"
                    type="submit">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup delete-popup">
        <div class="popup__container">
            <button type="button" aria-label="Закрыть" class="popup__close"></button>
            <h2 class="popup__heading">Вы уверены?</h2>
            <button class="popup__save-button popup__delete-btn" id="popupYesButton">Да</button>
        </div>
    </div>
    <template id="card-template">
        <li class="element">
            <div class="element__trash-can"></div>
            <img src="#" class="element__img">
            <div class="element__group">
                <h2 class="element__heading"></h2>
                <div class="element__like-group">
                    <button type="button" class="element__like"></button>
                    <span class="element__like-amount"></span>
                </div>
            </div>
        </li>
    </template>
</body>

</html>
