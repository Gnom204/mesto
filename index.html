<!DOCTYPE html>
<html lang="ru">

<head>
    <link rel="stylesheet" href="./pages/index.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
</head>

<body class="page">
    <header class="header">
        <img src="./images/logo/logo.svg" alt="Логотип с надписью Место" class="header__logo">
    </header>
    <main class="content">
        <section class="profile">
            <img src="./images/jak-if-kusto.png" alt="Фотография Жака-Иф-Кусто" class="profile__avatar">
            <div class="profile__intro">
                <div class="profile__container">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button type="button" aria-label="Редактировать" class="profile__edit-button"></button>
                </div>
                <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button type="button" aria-label="Добавить" class="profile__add-button"></button>
        </section>
        <section class="elements">
            <ul class="elements__container">
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <!-- Попап -->
    <section class="popup profile-popup">
        <div class="popup__container">
            <button type="button" aria-label="Закрыть" class="popup__close"></button>
            <h2 class="popup__heading">Редактировать профиль</h2>
            <form name="popup__forms" class="popup__forms" method="get" action="#">
                <input type="text" name="popup__name" class="popup__form popup__form_type_name">
                <input type="text" name="popup__description" class="popup__form popup__form_type_description">
                <button class="popup__save-button" aria-label="Сохранить" type="submit">Сохранить</button>
            </form>
        </div>
    </section>
    <section class="popup popup-AddCard">
        <div class="popup__container">
            <button type="button" aria-label="Закрыть" class="popup__close" id="popupAddCardClose"></button>
            <h2 class="popup__heading">Новое место</h2>
            <form name="popup__AddCardforms" id="popupAddCardForms" class="popup__forms" method="get" action="#">
                <input type="text" placeholder="Название" id="popupAddCardTitle" name="popupAddCard__name"
                    class="popup__form popup__form_type_name">
                <input type="text" placeholder="Ссылка на картинку" id="popupAddCardLink"
                    name="popupAddCard__description" class="popup__form popup__form_type_description">
                <button class="popup__save-button" id="popupCreateButton" aria-label="Сохранить"
                    type="submit">Сохранить</button>
            </form>
        </div>
    </section>
    <section class="popup popup-img">
        <div class="popup__picture-container">
            <button type="button" aria-label="Закрыть" id="closeBigImg"
                class="popup__close popup__close_type_popup-img"></button>
            <img src=" #" alt="" class="popup__picture">
            <p class="popup__description"></p>
        </div>
    </section>
    <script src="./scripts/index.js" defer></script>
    <template id="card-template">
        <li class="element">
            <div class="element__trash-can"></div>
            <img src="#" class="element__img">
            <div class="element__group">
                <h2 class="element__heading"></h2>
                <button type="button" class="element__like"></button>
            </div>
        </li>
    </template>
</body>

</html>
